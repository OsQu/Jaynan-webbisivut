    {foreach from=$items item=entry}
        <div class="blog-entry">
            <span class="date">{$entry->postdate|cms_date_format}</span>
            <h2>{$entry->title}</h2>
            {eval var=$entry->summary}
            {eval var=$entry->content}
            
            <div class="blog-entry-separator"></div>
        </div>
    {/foreach}
